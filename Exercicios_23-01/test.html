<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ver Ano Letivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            background: #fff;
            width: 700px;
            margin: 40px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header {
            background: #f2f2f2;
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .content {
            padding: 20px;
        }

        .row {
            display: flex;
        }

        .label {
            width: 200px;
            font-weight: bold;
        }

        .label span {
            color: red;
        }

        .options {
            flex: 1;
        }

        .options label {
            display: block;
            margin-bottom: 6px;
            cursor: pointer;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background: #337ab7;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #286090;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Ver Ano Letivo</div>

    <div class="content">
        <div class="row">
            <div class="label">
                Anos Lectivos<span>*</span>
            </div>

            <div class="options" id="listaAnos">
                <strong>Ano Atual 2025-2026</strong><br><br>

                <label><input type="radio" name="ano"> 2017-2018</label>
                <label><input type="radio" name="ano"> 2018-2019</label>
                <label><input type="radio" name="ano"> 2019-2020</label>
                <label><input type="radio" name="ano"> 2020-2021</label>
                <label><input type="radio" name="ano"> 2021-2022</label>
                <label><input type="radio" name="ano"> 2022-2023</label>
                <label><input type="radio" name="ano"> 2023-2024</label>
                <label><input type="radio" name="ano"> 2024-2025</label>
                <label><input type="radio" name="ano" checked> 2025-2026</label>
                <label><input type="radio" name="ano"> 2026-2027</label>
            </div>
        </div>

        <div class="buttons">
            <button onclick="atualizar()">Atualizar</button>
            <button onclick="adicionarAno()">Adicionar Novo Ano Letivo</button>
        </div>
    </div>
</div>

<script>
    function adicionarAno() {
        const lista = document.getElementById("listaAnos");
        const labels = lista.querySelectorAll("label");
        const ultimoLabel = labels[labels.length - 1].innerText.trim();

        const partes = ultimoLabel.split("-");
        const inicio = parseInt(partes[0]);
        const fim = parseInt(partes[1]);

        const novoAno = `${inicio + 1}-${fim + 1}`;

        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="ano"> ${novoAno}`;

        lista.appendChild(label);
    }

    function atualizar() {
        const selecionado = document.querySelector('input[name="ano"]:checked');
        if (selecionado) {
            alert("Ano letivo selecionado: " + selecionado.parentElement.innerText);
        } else {
            alert("Selecione um ano letivo.");
        }
    }
</script>

</body>
</html>
